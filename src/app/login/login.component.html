<form class="form-signin text-center">
  <img class="mb-4 mt-4" src="../../assets/favicon.png" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" [(ngModel)]='loginUserDetails.email' name= "email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" [(ngModel)]="loginUserDetails.password"  name="password" id="inputPassword" class="form-control" placeholder="Password" required="">
 <!-- <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div> -->
  <button class="btn btn-lg btn-success btn-block" (click)="loginUser()" type="submit">Sign in</button>
  <p>Forgot Your Password?
  <a class="nav-link" routerLink="/forgotpassword" routerLinkActive="active"><i class="fas fa-lock"></i>click to reset.<span class="sr-only"></span></a>
</p>
</form>
