<main role="main">
  <div>
           <!-- Main jumbotron for a primary marketing message or call to action -->
           <div class="jumbotron">
              <div class="container" style="text-align:center">
                <h1 class="display-4">Worlds only content crowdsourcing website</h1>
                <h1 class="display-4">Get profession content written by industry </h1>
                <h1 class="display-4">expert around the world.</h1>
                <form>
                <div class="form-group">
              <!--   <select name="products" multiple class="categories">
                    <option value="{{prod.productName}}" *ngFor="let prod of productData">
                     {{prod.productName}}</option>
                  </select> -->
                  <label class= "categories" for="" data-toggle="collapse" data-target="#categoryCollapse">Categories <i class="fas fa-chevron-down"></i></label>
                  <div class="collapse" id="categoryCollapse">
                      <div class="card card-body">
                        <li  *ngFor="let prod of productData; let i = index">
                            <input name="{{prod.productName}}" (ngModel)="prod.productName" type="checkbox" (change)="onChangeCategory($event.target.checked, prod)">
                            
                            <label for="">{{prod.productName}}</label>
                        </li>
                      </div>
                    </div>
                      
                   <a class="btn btn-success "  role="button" (click)="letStart(productData)">Lets Get Started Â»</a>
                </div>  
              </form>
               <h1 class="display-6"> Guranteed 100% money back.</h1>
               <a class="btn btn-light " href="#" role="button">How It Works <i class="fas fa-play-circle"></i></a>
               
               <a class="btn btn-light ratingLink" href="#" role="button">9.0  <i class="fas fa-star"></i><i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half"></i>
               <i class="fas fa-check-square"></i> TRUSTPILOT  
               <small> click to read </small>
              
              </a>
               
              </div>
              
            </div>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="assets/slider/ny.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/slider/chicago.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="assets/slider/la.jpg" alt="Third slide">
                  </div>
                </div>
              </div>
  </div>
