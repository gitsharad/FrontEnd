<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['add']">
      <mat-icon>add</mat-icon>
    </a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table">

      <!-- Product Name Column -->
      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef>Product Name</th>
        <td mat-cell *matCellDef="let row">
          <mat-cell *ngFor="let product of row.productList">
            {{product.productName}}
          </mat-cell>

        </td>
      </ng-container>

      <!-- Product Price Column -->
      <ng-container matColumnDef="qty">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let row">
          <mat-cell *ngFor="let product of row.productList">
            {{product.qty}}
          </mat-cell>
        </td>
      </ng-container>

      <ng-container matColumnDef="rate">
        <th mat-header-cell *matHeaderCellDef>Product Rate</th>
        <td mat-cell *matCellDef="let row">
          <mat-cell *ngFor="let product of row.productList">
            {{product.rate}}
          </mat-cell>
        </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Satus</th>
        <td mat-cell *matCellDef="let row">
          <mat-cell *ngFor="let product of row.productList">
            {{product.status}}
          </mat-cell>
        </td>
      </ng-container>


      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row">
          <mat-cell *ngFor="let product of row.productList">
            <mat-cell *ngFor="let pname of product.otherInfo">
              {{pname.name}}
            </mat-cell>
          </mat-cell>
        </td>
      </ng-container>

      <ng-container matColumnDef="words">
        <th mat-header-cell *matHeaderCellDef>Words</th>
        <td mat-cell *matCellDef="let row">
          <mat-cell *ngFor="let product of row.productList">
            <mat-cell *ngFor="let pname of product.otherInfo">
              {{pname.words}}
            </mat-cell>
          </mat-cell>
        </td>
      </ng-container>


      <ng-container matColumnDef="orderId">
        <th mat-header-cell *matHeaderCellDef>Order ID</th>
        <td mat-cell *matCellDef="let row">
          {{row.orderId}}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['detail']"></tr>
    </table>
    <router-outlet></router-outlet>
  </div>
</div>
