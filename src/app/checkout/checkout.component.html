
    <div class="container">
        <div class="py-3 text-center">
         <h2>You Have Selected Best Products That Fullfill Your Requirement</h2>
        </div>
  
        <div class="row">
          
          <div class="col-md-10 order-md-1">
              <h4 class="d-flex justify-content-between align-items-center mb-3">
                  <span class="text-muted">Project Summary</span>
                  <span class="text-muted">Add Beuty to Your Product By Adding </span>
                  <span class="badge badge-secondary badge-pill">{{cartProducts.length}}</span>
                  
                </h4>
              <table class="table table-hover container">
                  <tr>
                      <th>productInfo</th><th style="text-align:center">OtherInfo
                        <table><tr><th>title</th><th>words</th></tr></table>
                      </th><th style="text-align:center">Add On Info <table><tr><th *ngFor="let addonProduct of addonProducts">{{addonProduct.name}}</th></tr></table></th>
                      <th>Total</th>
                  </tr>
                  <tr *ngFor="let cartproduct of cartProducts">
                      <td>
                        <div>
                          <h6 class="my-0">{{cartproduct.productName}}</h6>
                           <!-- <small class="text-muted">{{cartproduct.qty}}</small> -->
                        </div>
                      </td>
                      <td>
                          <table>
                            <tr  *ngFor="let oinfo of cartproduct.otherInfo">
                              <td>
                                <label for="title">{{oinfo.name}}</label>
                              </td>
                              <td>
                                  <label for="words">{{oinfo.words}}</label>
                                </td>
                            </tr>
                          </table>
                      </td>
                     
                      <td>
                        <table style="width: 100%;">
                          <tr  *ngFor="let oinfo of cartproduct.otherInfo">
                            <td *ngFor="let addonProduct of addonProducts">
                                <input type="checkbox" name="{{addonProduct.name}}" id="" ([ngModel])="addonProduct.name">
                                {{addonProduct.value}}
                            </td>
                          </tr>
                        </table>
                         
                      </td>
                      <td>
                          <span class="text-muted">{{cartproduct.total}}</span>
                      </td>
                  </tr>
                </table>
          </div>
