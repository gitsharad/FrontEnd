
<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="rounded-0">
      <div class="card-header">
        <h3 class="mb-0">
          Register
        </h3>
      </div>
      <div class="card-body">
        <form  class="form">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" [(ngModel)]="registerUserData.email" name='email' class="form-control rounded-0" required>
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" [(ngModel)]= "registerUserData.password" id="" class="form-control rounded-0" required>
          </div>
          <div class="form-group">
          <button class="btn btn-primary float-right" (click)="registerUser()">Register</button>
        </div>
        </form>
      </div>
    </div>

  </div>
</div>
