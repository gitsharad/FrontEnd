<div class="container">
  <div class="row mb-5 mt-1">
      <div class="col col-lg-6">
        <h2>Personal Info</h2>
    <form>
        <div class="form-row">
          <div class="col">
            <label for="fname">First Name</label>
            <input type="text" [(ngModel)]= "profileData.firstName" name = "firstName" value = "{{profileData.firstName}}" class="form-control">
          </div>
          <div class="col">
            <label for="lname">Last Name</label>
            <input type="text" [(ngModel)]= "profileData.lastName" name = "lastName"  value = "{{profileData.lastName}}" class="form-control">
          </div>
          
        </div>
        <div class="form-row">
            <div class="col">
                <label for="email">Email</label>
                <input type="text" readonly value="{{profileData.email}}" class="form-control">
              </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="phone">Phone</label>
                <input type="text" [(ngModel)]= "profileData.phone" name = "phone"  value="{{profileData.phone}}" class="form-control">
              </div>
              
        </div>
       <div class="form-row">
          <div class="col">
            <label for="website">Website</label>
            <input type="text" [(ngModel)]= "profileData.website" name = "website" value = "{{profileData.website}}" class="form-control">
          </div>
          <div class="col">
            <label for="cname">Company Name</label>
            <input type="text" [(ngModel)]= "profileData.companyName" name = "companyName"  value = "{{profileData.companyName}}" class="form-control">
          </div>
         
        </div>
        <div *ngIf="profileData.userType === 'writer'">
        <h2>Other Information</h2>
        <div class="form-row">
            <div class="col">
                <label for="phone">Categories</label>
               <ul class="multicategory" style="list-style:none;padding:0" >
                 <li  *ngFor="let category of profileData.categories; let i = index">{{category.name}}  <i class="fas fa-times-circle" (click)="removecategory(i)"></i></li>
                 <li class="inputli"><input type="text"  name = "category"  class="form-control" (focusout)="addcategory($event.target.value)"></li>
               </ul>
            </div>   
        </div>
        <div class="form-row">
            
            <div class="col">
                <label for="highest Degree">Highest Degree</label>
               <select class="form-control" name="highestdegree" id="highestdegree" [(ngModel)]= "profileData.highestdegree">
                 <option value="Msc">Msc</option>
                 <option value="Bsc">Bsc</option>
               </select>
              </div>
              <div class="col">
                  <label for="yearsofexp">Years Of Experience</label>
                  <select class="form-control" name="yearofexp" id="yearofexp" [(ngModel)]= "profileData.yearofexp">
                     <option value="" selected="">---------</option> 
                     <option value="<01">less than 1 year</option> 
                     <option value="<03">1-3 years</option>
                      <option value="<05">3-5 years</option> 
                      <option value="<10">5-10 years</option> 
                      <option value="<99">10 or more years</option>
                  </select>
              
                  </div>
        </div>
        <div class="form-row">
            <div class="col">
                <label for="phone">Languages</label>
               <ul class="multilanguage" style="list-style:none;padding:0">
                 <li *ngFor="let language of profileData.languages; let i = index">{{language.name}} <i (click)="removelanguage(i)" class="fas fa-times-circle"></i></li>
                 <li class="inputli">
                   <input type="text"  name = "language"  class="form-control" (focusout)="addLanguage($event.target.value)">
                
                </li>
               </ul>
            </div>
            </div>
              
        </div>
        
        <div class="form-row mt-1">
          <div class="col">
            <input type="button" class="form-control btn-primary " value="Save" (click)="setProfileData(profileData)">
          </div>
        </div>
        
      </form>
      </div>

      <div class="col col-lg-6">
        <h2>Change password</h2>
          
        <div class="form-row">
            <div class="col">
                <label for="currentpassword">Current Password</label>
                <input type="password" [(ngModel)]= "changePassData.currentPassword" name = "currentPassword" value="" class="form-control">
              </div>
              <div class="col">
                  <label for="newpassword">New Password</label>
                  <input type="password" [(ngModel)]= "changePassData.newPassword" name = "newPassword" value="" class="form-control">
                </div>
        </div>
        <div class="form-row mt-1">
          <input type="button" (click)= changePassword(changePassData) class="form-control btn-primary" value="Change Password">
        </div>

       
       
        </div>
      </div>
      <div class="row">
        
       
      </div>
</div>
