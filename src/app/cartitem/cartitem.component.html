
        <td class="removeItem"><i class="fas fa-minus-circle" (click)="removeItem(selectedProduct)"></i></td>
        <td>
       <select (change)="onChange(product._id)" [(ngModel)]="selectedProduct.prodName">
              <option  *ngFor="let product of productData" value="{{product.productName}}">{{product.productName}}</option>
         
        </select>
        </td>
        <td><input type="number" name="qty" [(ngModel)]="currentProductData.qty" class="qtyStyle"></td>
        <td><input type="number" name="words" class="qtyStyle" [(ngModel)]="currentProductData.words"></td>
        <td><select name="title" [(ngModel)]="selectedProduct.title"><option>Title</option><option>Keyword</option><option>Topic</option></select></td>
        <td>{{currentProductData.qty*currentProductData.rate}}</td>
        <td><select name="addon"><option>Image</option></select></td>
        <td><input type="number" name="addonqty" [(ngModel)]="currentProductData.addonqty" class="qtyStyle"></td>
        <td>{{(currentProductData.qty*currentProductData.rate) + (currentProductData.addonqty*100)}}</td>
