<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="row">
        <div class="col-6">
           <label for="audience">Audience(s)</label>
           <ul class="multicategory" style="list-style:none;padding:0">
             <li *ngFor="let audience of cartproduct.styleGuide.audiences; let i = index">{{audience.name}} <i (click)="removeaudience(i)" class="fas fa-times-circle"></i></li>
             <li class="inputli">
               <input type="text"  name = "audience" [(ngModel)]="audience" class="form-control" (focusout)="addAudience($event.target.value)">
            </li>
           </ul>
        </div>
        <div class="col-6">
                 <input type="text" class="form-control" placeholder="Enter Keywords">
        </div>
        <pre >{{ modeldata | json}}</pre>
  </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-primary" (click)="open(content)">Style</button>

<hr>

<pre>{{closeResult}}</pre>
